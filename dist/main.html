<!DOCTYPE html>
<html lang="en" class="js">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>ExpertCollege main</title>
    <link rel="icon" type="image/png" href="./image/favicon.png"/>
    <link href="./vendor/css/swiper.css" rel="stylesheet"/>
    <link href="./style/bootstrap-dist.css" rel="stylesheet"/>
    <link href="./style/fonts.css" rel="stylesheet"/>
    <link href="./style/base.css" rel="stylesheet"/>
    <link href="./style/common.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- HEADER-->
    <header class="header">
      <!-- top line gray-->
      <div class="header_top"></div>
      <div class="container_fluid container">
        <div class="logotype"><img src="./image/logotype.png" title="" alt="" class="logotype__img logotype__img_desktop img_responsive"><img src="./image/logotype-mobile.png" title="" alt="" class="logotype__img logotype__img_mobile img_responsive"></div>
      </div>
      <nav class="nav">
        <!-- add two block for bg & bg image replay [pattern overlay]-->
        <div class="nav_bgColor"></div>
        <div class="nav_bgImage"></div>
        <div class="container_fluid container clearfix"><a href="javascript:void(0);" title="" class="btn-menu btn-menu_js btn__burger"><span class="btn-menu__line btn-menu__line-0"></span><span class="btn-menu__line btn-menu__line-1"></span><span class="btn-menu__line btn-menu__line-2"></span></a>
          <div class="nav_row clearfix">
            <div class="nav_row--mobile"><a href="javascript:void(0);" title="CONTACT" class="nav__btn">CONTACT</a><a href="javascript:void(0);" title="MY PROFILE" class="nav__btn">MY PROFILE</a><a href="javascript:void(0);" title="ABOUT" class="nav__btn">ABOUT</a>
            </div><a href="javascript:void(0);" title="Close menu" class="nav__btn-close btn_close_js"></a>
          </div>
          <div class="info">
            <div role="group" class="clearfix"><span class="info__author">Logged in as <a href="javascript:void(0);" title="M van Beijnen, student" class="info__author-name">Franciscus van der Zee, student</a></span><a href="javascript:void(0);" title="Open menu" class="btn__menu btn_menu_js">MENU</a><a href="javascript:void(0);" title="LOGOUT" class="btn__logout">LOGOUT</a>
              <div class="info__row"><a href="javascript:void(0);" id="btnGroupDrop1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="btn__flags"><i class="btn__flags-icon"></i></a>
                <div class="dropdown-menu"><a href="javascript:void(0);" class="btn__drop"><span>Dutch</span></a></div>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <!-- bottom line after navigation-->
      <div class="header_bottom"></div>
    </header>
    <!-- MAIN CONTAINER FOR OTHER MODULE-->
    <main class="main main_main">
      <div class="swiper-container">
        <div class="parallax-bg"></div>
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="circle clearfix">
              <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
                <defs>
                  <linearGradient id="gradientText" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" stop-color="#1899c8"></stop>
                    <stop offset="100%" stop-color="#0c4e9circle2"></stop>
                  </linearGradient>
                </defs>
                <text fill="url(#gradientText)" x="50%" y="50%">DASHBOARD
                </text>
              </svg>
                          <div class="circle__block circle__link">
                            <div class="circle__block-icon--wrap">
                              <div class="circle__block-icon"></div>
                            </div>
                            <div class="circle__block-text--wrap">
                              <p class="circle__block-text">link to iop</p>
                            </div>
                          </div>
                          <div class="circle__block circle__assessment">
                            <div class="circle__block-icon--wrap">
                              <div class="circle__block-icon"></div>
                            </div>
                            <div class="circle__block-text--wrap">
                              <p class="circle__block-text">assessment</p>
                            </div>
                          </div>
                          <div class="circle__block circle__update">
                            <div class="circle__block-icon--wrap">
                              <div class="circle__block-icon"></div>
                            </div>
                            <div class="circle__block-text--wrap">
                              <p class="circle__block-text">update epa level</p>
                            </div>
                          </div>
                          <div class="circle__block circle__messages">
                            <div class="circle__block-icon--wrap">
                              <div class="circle__block-icon"></div>
                            </div>
                            <div class="circle__block-text--wrap">
                              <p class="circle__block-text">messages</p>
                            </div>
                          </div>
                          <div class="circle__block circle__certificates">
                            <div class="circle__block-icon--wrap">
                              <div class="circle__block-icon"></div>
                            </div>
                            <div class="circle__block-text--wrap">
                              <p class="circle__block-text">certificates</p>
                            </div>
                          </div>
                          <div class="circle__block circle__ultrasound">
                            <div class="circle__block-icon--wrap">
                              <div class="circle__block-icon"></div>
                            </div>
                            <div class="circle__block-text--wrap">
                              <p class="circle__block-text">ultrasound</p>
                            </div>
                          </div>
            </div>
          </div>
          <div class="swiper-slide"></div>
          <div class="swiper-slide"></div>
          <div class="swiper-slide"></div>
          <div class="swiper-slide"></div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev">
          <!--span.swiper-button-prev__text!= "Year Matrix"-->
        </div>
        <div class="swiper-button-next">
          <!--span.swiper-button-next__text!= "EPA"-->
        </div>
      </div>
    </main>
    <!-- FOOTER-->
    <footer class="footer">
      <div class="container_fluid container clearfix">
        <div class="copyright"><span class="copyright__text copyright__text_wrap">&copy; EXPERTCOLLEGE 2017</span><span class="copyright__line copyright__line_0">  |  </span><a href="javascript:void(0);" title="ALLE RECHTEN VOORBEHOUDEN" class="copyright__text ">ALLE RECHTEN VOORBEHOUDEN</a><span class="copyright__line copyright__line_1">  |  </span><a href="javascript:void(0);" title="DISCLAIMER" class="copyright__text">DISCLAIMER</a></div>
        <div class="social"><a href="javascript:void(0);" title="fb" class="social__icon social__icon-fb"></a><a href="javascript:void(0);" title="tw" class="social__icon social__icon-tw"></a><a href="javascript:void(0);" title="gp" class="social__icon social__icon-gp"></a><a href="javascript:void(0);" title="l" class="social__icon social__icon-l"></a>
        </div>
      </div>
    </footer>
  </body>
  <script src="./vendor/js/jquery-1.11.1.min.js"></script>
  <script src="./vendor/js/bootstrap.min.js"></script>
  <script src="./vendor/js/swiper.min.js"></script>
  <script src="./vendor/js/swiper.jquery.min.js"></script>
  <script src="./script/main.js"></script>
  <script src="./script/circle.js"></script>
</html>
